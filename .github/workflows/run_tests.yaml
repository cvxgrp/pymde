name: Test

on: [push, pull_request]

jobs:
  build_and_test:
    name: Tests on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: '${{ matrix.python-version }}'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install flake8 pytest
        pip install numpy==2.2.5

      # install cpu versions of torch for CI
    - if: matrix.os == 'macos-latest'
      run: pip install torch==2.7.0 torchvision==0.22.0

    - if: matrix.os == 'ubuntu-latest'
      run: pip install torch==2.7.0 torchvision==0.14.0 --index-url https://download.pytorch.org/whl/cpu
      
    - name: Lint with flake8
      run: |
        flake8 pymde/
    - name: Install pymde
      run: |
        python setup.py build_ext --inplace
        pip install .
    - name: Test with pytest
      run: |
        pytest -v pymde/
